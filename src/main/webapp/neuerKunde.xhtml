<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:body>
    	<ui:composition template="templates/common.xhtml">
    		<ui:define name="title">Neuer Kunde</ui:define>
    		<ui:define name="styles">
    			<link rel="stylesheet" href="styles/optional.css" type="text/css" />
    		</ui:define>
    		
    		<ui:define name="content">
    			<h3>Neuen Kunden anlegen</h3>
				<h:form>
					<h:panelGrid columns="2" headerClass="header" footerClass="footer">
						<h:outputLabel value="Anrede:" for="anrede" />
						<h:panelGroup>
							<h:selectOneMenu id="anrede"
								value="#{kundenHandler.merkeKunde.anrede}">
								<f:selectItems var="form" value="#{kundenHandler.anredeValues}"
									itemValue="#{form}" itemLabel="#{form.label}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:outputLabel value="Vorname:" for="vorname" />
						<h:panelGroup>
							<h:inputText required="true" requiredMessage="Eingabe fehlt"
								id="vorname" value="#{kundenHandler.merkeKunde.vorname}" />
							<h:message for="vorname" class="message" />
						</h:panelGroup>
						<h:outputLabel value="Nachname:" for="nachname" />
						<h:panelGroup>
							<h:inputText required="true" requiredMessage="Eingabe fehlt"
										 id="nachname" value="#{kundenHandler.merkeKunde.nachname}" />
							<h:message for="nachname" class="message" />
						</h:panelGroup>
						<h:outputLabel value="Username:" for="username" />
						<h:panelGroup>
							<h:inputText required="true" requiredMessage="Eingabe fehlt"
								id="username" value="#{kundenHandler.merkeKunde.username}" />
							<h:message for="username" class="message" />
						</h:panelGroup>
						<h:outputLabel value="Passwort:" for="passwort" />
						<h:panelGroup>
							<h:inputSecret required="true" requiredMessage="Eingabe fehlt"
								id="passwort" value="#{kundenHandler.merkeKunde.passwort}" />
							<h:message for="passwort" class="message" />
						</h:panelGroup>
						<h:outputLabel value="Geburtsdatum:" for="geburtsdatum" />
						<h:panelGroup>
							<h:inputText required="true" requiredMessage="Eingabe fehlt"
								id="geburtsdatum" value="#{kundenHandler.merkeKunde.geburtsdatum}">
								<f:convertDateTime timeZone="CET" pattern="dd.MM.yyyy" />
							</h:inputText>
							<h:message for="geburtsdatum" class="message" />
						</h:panelGroup>
						<h:commandButton action="#{kundenHandler.speichern()}"
							value="Speichern" />
					</h:panelGrid>
					<h:messages styleClass="errorMessage" globalOnly="true" />
				</h:form>
				<h:form>
					<h:commandButton action="index.xhtml" value = "ZurÃ¼ck zur Hauptseite"/>
				</h:form>
			</ui:define>
		</ui:composition>
    </h:body>
</html>
