<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:body>
		<ui:composition template="templates/commonLockedAdmin.xhtml">
	   		<ui:define name="title">Password view</ui:define>
	   		
	   		<ui:define name="content">
	   			<h:form>
                    <h:commandButton action="adminview.xhtml" value = "Zurück zur Adminpage"/>
                </h:form>
	   		
	            <h:dataTable var="x" value="#{kundenHandler.merkeKunde.getPasswortList()}"
	                         rowClasses="odd,even" headerClass="header" class="main-tbl">
	                <f:facet name="header">Passwörter</f:facet>
	                <h:column>
	                    <f:facet name="header">Passwort</f:facet>
	                    <h:outputText value="#{x.pw}"/>
	                </h:column>
	                <h:column>
	                    <f:facet name="header">Benutzt für</f:facet>
	                    <h:outputText value="#{x.usedFor}"/>
	                </h:column>
	                <h:column>
	                    <f:facet name="header">Nutzung</f:facet>
	                    <h:outputText value="#{x.nutzung.label}"/>
	                </h:column>
	                <h:column>
	                    <f:facet name="header">Editieren</f:facet>
	                    <h:form>
	                        <h:commandButton action="#{kundenHandler.editPassword(x)}"
	                                         value="Edit" />
	                    </h:form>
	                </h:column>
	                <h:column>
	                    <f:facet name="header">Löschen</f:facet>
	                    <h:form>
	                        <h:commandButton action="#{kundenHandler.removePassword(x)}"
	                                         value="Löschen" />
	                    </h:form>
	                </h:column>
	            </h:dataTable>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
